<div class="container">
    <p>Agregar registro del auto!</p>
    <div class="row">
        <div class="col-sm-6">
            <form>
                <div class="mb-3">
                    <label class="form-label">Nombre del auto</label>
                <input [(ngModel)]="auto.nombre" type="text" class="form-control" name="nombre">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Marca del auto</label>
                    <input [(ngModel)]="auto.marca" type="text" class="form-control" name="marca">
                </div>

                <div class="mb-3">
                    <label class="form-label">Logo del auto</label>
                    <input [(ngModel)]="auto.logo" type="text" class="form-control" name="logo">
                </div>

                <button (click)="agregar()" class="btn btn-primary">Agregar</button>

            </form>
        </div>
        <div class="col-sm-6">
            <form>
                <div class="mb-3">
                    <img src="{{auto.logo}}" width="100" height="100" alt="">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">{{auto.nombre}}</label>
                </div>

                <div class="mb-3">
                    <label class="form-label">{{auto.marca}}</label>
                </div>
            </form>
        </div>
    </div>
</div>
